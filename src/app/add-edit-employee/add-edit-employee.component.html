<div mat-dialog-title>
    <h1>Employee Details</h1>
</div> 
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()" >
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="FirstName" formControlName="firstName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" formControlName="lastName">
          </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Email ID</mat-label>
            <input matInput type="email" placeholder="EmailId" formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Choose your gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
          </mat-radio-group>

    </div>
    <div class="row">
        
<mat-form-field appearance="outline">
  <mat-label>Education</mat-label>
  <mat-select formControlName="education">
    <mat-option *ngFor="let val  of education" [value]="val" >
        {{val}}
    </mat-option>
    
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <input matInput placeholder="Company Name" formControlName="company">
  </mat-form-field>

    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <mat-hint>In years</mat-hint>
            <input matInput type="number" placeholder="Experience" formControlName="expereince">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <mat-hint>In Â£</mat-hint>
            <input matInput placeholder="Salary" formControlName="salary">
          </mat-form-field>

    </div>
</div>
<div mat-dialog-actions class="actions">
    <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?'Update':'Save'}}</button>
</div>
</form>
